<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <form>

            <div>
                <label for="">Nome completo: </label>
                <input type="text" required>
            </div>

            <div>
                <label for="">Email: </label>
                <input type="email" required>
            </div>

            <div>
                <label for="">Telefone: </label>
                <input type="tel" required>
            </div>

            <div>
                <label for="">Data de nascimento</label>
                <input type="date" required>
            </div>

            <div>
                <label for="">Escolha seu gênero:</label>

                <div>
                    <input type="radio" name="genero" id="" value="feminino" required> Feminino
                </div>
               
                <div>
                    <input type="radio" name="genero" id="" value="masculino" required> Masculino
                </div>
            </div>

            <div>
                <textarea name="" id="" maxlength="200" placeholder="Digite sua mensagem aqui" required></textarea>
            </div>

            <div>
                <select name="" id="" required>
                    <option value="">Selecione o tipo desejado</option>
                    <option value="">Palestrante</option>
                    <option value="">Participante</option>
                    <option value="">Voluntário</option>
                </select>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar formulário</button>

        </form>


    </header>


    
</body>
</html>
